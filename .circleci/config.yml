version: 2.1

# OVERVIEW - What this CI pipeline does:
# 1. build & (unit)test the SDK
# 2. build & (unit)test EHRbase w/ SDK (as local dependency)
# 3. run all integation tests suites
#    - setup test environment
#    - execute robot tests
# 4. publish snapshot & release versions on jitpack.io
#    - after manually creating a release (via Github UI) based on one of these versions
#    - jitpack will build related artifacts on demand


workflows:

  # WORKFLOW 1/4) Build & Test the SDK
  build_and_test_SDK:
    jobs:
      - build-openEHR_SDK:
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - build-EHRbase:
          requires:
            - build-openEHR_SDK
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - COMPOSITION-tests-1:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - COMPOSITION-tests-2:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - COMPOSITION-tests-3:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - COMPOSITION-tests-4:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - CONTRIBUTION-tests:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - DIRECTORY-tests:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - EHRSERVICE-tests:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release
      
      - EHRSTATUS-tests:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release
      
      - KNOWLEDGE-tests:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - QUERYSERVICE-tests-1:
          context: org-global
