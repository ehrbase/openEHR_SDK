                - master
                - develop
                - release

      - QUERYSERVICE-tests-2:
          context: org-global
          requires:
            - build-EHRbase
          filters:
            branches:
              ignore:
                - master
                - develop
                - release

      - ROBOT-TEST-REPORT:
