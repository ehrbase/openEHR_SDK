            - COMPOSITION-tests-1
            - COMPOSITION-tests-2
            - COMPOSITION-tests-3
            - COMPOSITION-tests-4
            - CONTRIBUTION-tests
            - DIRECTORY-tests
            - EHRSERVICE-tests
            - EHRSTATUS-tests
            - KNOWLEDGE-tests
            - QUERYSERVICE-tests-1
            - QUERYSERVICE-tests-2
          filters:
            branches:
              ignore:
                - master
                - develop
                - release



  # WORKFLOW 2/4) Publish Git tags for SNAPSHOT releases
  deploy-snapshot-release:
    when:
      and:
        - equal: [ develop, << pipeline.git.branch >> ]
        # - equal: [ SNAPSHOT, << pipeline.git.tag >> ]
    jobs:
      - publish-snapshot:
          filters:
            tags:
              ignore:
                # - /^v.*/
                - /SNAPSHOT.*/



  # WORKFLOW 3/4) Publish Git tag for (stable) releases
  deploy-stable-release:
    when:
      and:
        - equal: [ release, << pipeline.git.branch >> ]
    jobs:
