  sonarcloud: sonarsource/sonarcloud@1.0.2

executors:
  docker-python3-java11:
    working_directory: ~/projects
    docker:
      - image: circleci/python:3.8.5-node-browsers

  docker-py3-java11-postgres:
    working_directory: ~/projects
    docker:
      - image: circleci/python:3.8.5-node-browsers
      - image: ehrbase/ehrbase-postgres:11.10
        environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres

  machine-ubuntu-2004:
    description: |
      Ubuntu 20.04 VM (machine executor)
      - openjdk 1.8
      - openjdk 11.0.8 (default)
      - maven 3.6.3
      - gradle 6.6
      - python 2.7.17
      - python 3.8.5
      - pip/pip3
      - docker 19.03.12
      - docker-compose 1.26.2
      - aws-cli 2.0.43
      - google cloud sdk 307.0.0
      - heroku 7.42.12
      - chrome 85.0.4183
      - chromedriver 85.0.4183
      - firefox 80.0.0
      - go 1.15
      - leiningen 2.9.4
      - node 12.18.3 (default)
      - node 14.8.0
      - ruby 2.7.1
      - sbt 1.3.13
      - yarn 1.22.4
    working_directory: ~/projects
    # working_directory: /mnt/ramdisk      # TODO: @wlad TEST THIS FOR POSSIBLE
    environment:                           #             SPEED IMPROVEMENT !!!
      PIPELINE_ID: << pipeline.id >>
      BRANCH_NAME: << pipeline.git.branch >>
    machine:
      image: ubuntu-2004:202008-01










